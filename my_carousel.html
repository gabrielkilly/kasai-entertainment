<!DOCTYPE html>
<html>
<head>
  <title>Kasai Bootstrap Carousel</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<style>
.carousel-inner{
  position: relative;
width: 80%;
margin: auto;
height: 40vw;
overflow: hidden
}
.carousel-control{
  opacity: 1;
  width: 50px;
  height: 50px;
}
.glyphicon{
  margin: auto;
}
</style>
<body>
<div id="myCarousel" class="carousel slide" data-ride="carousel">
  <!-- Indicators -->
  <ol class="carousel-indicators">
    <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
    <li data-target="#myCarousel" data-slide-to="1"></li>
    <li data-target="#myCarousel" data-slide-to="2"></li>
  </ol>

  <!-- Wrapper for slides -->
  <div class="carousel-inner">
    <div class="item active">
      <img src="stock_images/stock1.jpg">
    </div>

    <div class="item">
      <img src="stock_images/stock2.jpg">
    </div>

    <div class="item">
      <img src="stock_images/stock3.jpg">
    </div>
  </div>

  <!-- Left and right controls -->
  <a class="carousel-control" href="#myCarousel" data-slide="prev">
    <span class="glyphicon glyphicon-chevron-left"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a style="right: 0; left: auto;" class="carousel-control" href="#myCarousel" data-slide="next">
    <span class="glyphicon glyphicon-chevron-right"></span>
    <span class="sr-only">Next</span>
  </a>
</div>

</body>
</html>
